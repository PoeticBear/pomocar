    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #0A1A2A; /* 深蓝色夜晚背景 */
        }
        .building {
            position: absolute;
            background-color: #333;
            border: 1px solid #444;
        }
        .window {
            position: absolute;
            background-color: #FFEB3B;
            opacity: 0.7;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;

            display: block;
        }
        #timer-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

<body>
    <div id="info">POMO CAR</div>
    <canvas id="carCanvas"></canvas>
    
    <div id="timer-container">
        <div id="timer">25:00</div>
        <button id="start-button">Start</button>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('carCanvas');
        const ctx = canvas.getContext('2d');

        // 设置Canvas大小为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 汽车属性
        const car = {
            x: -100, // 初始位置在左侧屏幕外
            y: canvas.height * 0.75, // 调整到页面3/4处
            width: 120,
            height: 60,
            speed: 2,
            reachedCenter: false, // 标记汽车是否到达中心位置
            // 抖动相关属性
            shake: {
                amplitude: 1.5, // 抖动幅度
                frequency: 0.2, // 抖动频率
                offset: 0 // 抖动偏移量
            },
            // 车轮旋转相关属性
            wheels: {
                rotation: 0, // 车轮旋转角度
                speed: 0.2 // 车轮旋转速度
            }
        };
        
        // 背景元素 - 高楼大厦
        const buildings = [];
        const numBuildings = 15;
        
        // 将 buildings 数组改为 landscape 数组，用于存储沙丘和仙人掌
        const landscape = {
            dunes: [], // 沙丘
            cacti: []  // 仙人掌
        };
        const numDunes = 8;
        const numCacti = 12;
        
        // 创建沙漠景观
        function createLandscape() {
            // 创建沙丘
            for (let i = 0; i < numDunes; i++) {
                const height = Math.random() * 150 + 100; // 沙丘高度
                const width = Math.random() * 200 + 150; // 沙丘宽度
                landscape.dunes.push({
                    x: i * (width - 50), // 均匀分布，略有重叠
                    y: canvas.height - height - 50,
                    width: width,
                    height: height,
                    color: '#D2B48C' // 沙色
                });
            }
            
            // 创建仙人掌
            for (let i = 0; i < numCacti; i++) {
                const height = Math.random() * 60 + 40;
                landscape.cacti.push({
                    x: Math.random() * canvas.width,
                    y: canvas.height * 0.75 - height,
                    height: height,
                    width: 20,
                    branches: [] // 仙人掌的分支
                });
                
                // 为每个仙人掌添加1-2个分支
                const numBranches = Math.floor(Math.random() * 2) + 1;
                for (let j = 0; j < numBranches; j++) {
                    landscape.cacti[i].branches.push({
                        height: Math.random() * 30 + 20,
                        position: Math.random() * 0.6 + 0.2, // 分支位置（相对高度）
                        side: Math.random() > 0.5 ? 1 : -1 // 分支方向（左/右）
                    });
                }
            }
        }
        
        // 绘制沙漠景观
        function drawLandscape() {
            // 绘制天空渐变
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.75);
            gradient.addColorStop(0, '#1a237e'); // 深蓝色
            gradient.addColorStop(1, '#4a148c'); // 紫色
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制沙丘
            landscape.dunes.forEach(dune => {
                ctx.fillStyle = dune.color;
                ctx.beginPath();
                ctx.moveTo(dune.x, canvas.height);
                ctx.quadraticCurveTo(
                    dune.x + dune.width / 2, 
                    dune.y,
                    dune.x + dune.width, 
                    canvas.height
                );
                ctx.fill();
            });
            
            // 绘制仙人掌
            landscape.cacti.forEach(cactus => {
                // 主干
                ctx.fillStyle = '#2E7D32';
                ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);
                
                // 分支
                cactus.branches.forEach(branch => {
                    const branchY = cactus.y + cactus.height * branch.position;
                    ctx.fillRect(
                        cactus.x + (branch.side * cactus.width), 
                        branchY,
                        cactus.width,
                        branch.height
                    );
                    // 分支连接处的圆角
                    ctx.beginPath();
                    ctx.arc(
                        cactus.x + (branch.side * cactus.width) + (branch.side < 0 ? cactus.width : 0),
                        branchY,
                        cactus.width / 2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                });
            });
        }
        
        // 移动沙漠景观
        function moveLandscape() {
            if (car.reachedCenter) {
                // 移动沙丘
                landscape.dunes.forEach(dune => {
                    dune.x -= car.speed * 0.5; // 沙丘移动速度较慢，营造远景效果
                    if (dune.x + dune.width < 0) {
                        dune.x = canvas.width;
                    }
                });
                
                // 移动仙人掌
                landscape.cacti.forEach(cactus => {
                    cactus.x -= car.speed;
                    if (cactus.x + cactus.width < 0) {
                        cactus.x = canvas.width;
                        cactus.height = Math.random() * 60 + 40;
                        cactus.y = canvas.height * 0.75 - cactus.height;
                    }
                });
            }
        }

        // 道路属性
        const road = {
            offset: 0, // 道路偏移量，用于移动道路
            stripeWidth: 40, // 道路标记线宽度
            stripeGap: 60 // 道路标记线间隔
        };
        
        // 绘制道路
        function drawRoad() {
            // 灰色道路
            ctx.fillStyle = '#333333';
            ctx.fillRect(0, canvas.height * 0.75 + 30, canvas.width, 60);
            
            // 添加道路纹理 - 小坑洼和不平整
            ctx.fillStyle = '#2A2A2A';
            for (let i = 0; i < 20; i++) {
                const x = (i * 100 + (road.offset * 0.5) % 100) % canvas.width;
                const width = Math.random() * 20 + 10;
                ctx.fillRect(x, canvas.height * 0.75 + 35, width, 5);
            }
            
            // 白色标记线（虚线）
            ctx.fillStyle = '#FFFFFF';
            const totalWidth = road.stripeWidth + road.stripeGap;
            const numStripes = Math.ceil(canvas.width / totalWidth) + 1;
            
            for (let i = 0; i < numStripes; i++) {
                const x = i * totalWidth - (road.offset % totalWidth);
                ctx.fillRect(x, canvas.height * 0.75 + 58, road.stripeWidth, 4);
            }
        }

        // 绘制汽车
        function drawCar() {
            // 计算当前抖动的Y偏移量
            const shakeOffset = car.shake.amplitude * Math.sin(car.shake.offset);
            
            // 车身（红色矩形）
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(car.x, car.y + shakeOffset, car.width, car.height / 2);
            
            // 车顶（深红色矩形）
            ctx.fillStyle = '#DD0000';
            ctx.fillRect(car.x + 20, car.y - 20 + shakeOffset, car.width - 60, car.height / 2);
            
            // 车窗（蓝色半透明）
            ctx.fillStyle = 'rgba(136, 204, 255, 0.7)';
            ctx.fillRect(car.x + 25, car.y - 15 + shakeOffset, car.width - 70, car.height / 2 - 10);
            
            // 车轮（黑色圆形）
            ctx.fillStyle = '#111111';
            
            // 前轮（带旋转）
            ctx.save();
            ctx.translate(car.x + 90, car.y + 30 + shakeOffset);
            ctx.rotate(car.wheels.rotation);
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加轮毂细节
            ctx.fillStyle = '#444';
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加轮辐
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(15 * Math.cos(i * Math.PI / 2), 15 * Math.sin(i * Math.PI / 2));
                ctx.stroke();
            }
            ctx.restore();
            
            // 后轮（带旋转）
            ctx.save();
            ctx.translate(car.x + 30, car.y + 30 + shakeOffset);
            ctx.rotate(car.wheels.rotation);
            ctx.beginPath();
            ctx.arc(0, 0, 15, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加轮毂细节
            ctx.fillStyle = '#444';
            ctx.beginPath();
            ctx.arc(0, 0, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加轮辐
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(15 * Math.cos(i * Math.PI / 2), 15 * Math.sin(i * Math.PI / 2));
                ctx.stroke();
            }
            ctx.restore();
            
            // 车灯（黄色圆形）
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            ctx.arc(car.x + 120, car.y + 10 + shakeOffset, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // 添加一些细节 - 车牌
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(car.x + 100, car.y + 25 + shakeOffset, 15, 5);
        }

        // 动画状态控制
        let isAnimating = false;
        
        // 动画循环
        function animate() {
            if (!isAnimating) return; // 如果动画未启动，则不执行
            
            // 清除画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制沙漠景观替代原来的建筑
            drawLandscape();
            
            // 绘制道路
            drawRoad();
            
            // 检查汽车是否到达屏幕中间位置
            const centerPosition = canvas.width / 2 - car.width / 2;
            
            if (!car.reachedCenter && car.x < centerPosition) {
                // 汽车还未到达中间，继续向右移动
                car.x += car.speed;
            } else {
                // 汽车已到达中间，标记为已到达中心
                car.reachedCenter = true;
                car.x = centerPosition; // 固定汽车位置在中间
                
                // 移动道路偏移量，创造道路向左移动的效果
                road.offset += car.speed;
            }
            
            // 移动沙漠景观
            moveLandscape();
            
            // 更新汽车抖动效果
            car.shake.offset += car.shake.frequency;
            
            // 更新车轮旋转
            car.wheels.rotation += car.wheels.speed;
            
            // 绘制汽车
            drawCar();
            
            // 继续动画循环
            requestAnimationFrame(animate);
        }

        // 窗口大小调整
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            car.y = canvas.height * 0.75; // 更新汽车垂直位置
            
            // 如果汽车已到达中心，重新计算中心位置
            if (car.reachedCenter) {
                car.x = canvas.width / 2 - car.width / 2;
            }
            
            // 重新创建沙漠景观
            landscape.dunes = [];
            landscape.cacti = [];
            createLandscape();
        });

        // 计时器相关变量和函数
        let timerInterval;
        let totalSeconds = 25 * 60; // 25分钟，以秒为单位
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start-button');
        
        // 更新计时器显示
        function updateTimerDisplay() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // 开始计时器
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    isAnimating = false; // 停止动画
                    startButton.textContent = 'Restart';
                    return;
                }
                
                totalSeconds--;
                updateTimerDisplay();
            }, 1000);
        }
        
        // 开始按钮点击事件
        startButton.addEventListener('click', () => {
            // 开始动画
            isAnimating = true;
            animate();
            
            // 开始计时器
            startTimer();
            
            // 隐藏计时器容器
            document.getElementById('timer-container').style.opacity = '0.5';
            startButton.textContent = 'Driving...';
            startButton.disabled = true;
        });
        
        // 创建高楼大厦
        createBuildings();
        
        // 初始化场景（但不启动动画）
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBuildings();
        drawRoad();
        drawCar();
        
        // 初始化计时器显示
        updateTimerDisplay();
    </script>
